name = "taipo-fire-news-fetcher"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Cron Triggers 配置
# 每 10 分鐘檢查政府新聞和 RTHK 新聞
# 每 2 小時更新事件統計
[triggers]
crons = ["*/10 * * * *", "0 */2 * * *"]

# 環境變量（在 Cloudflare Dashboard 中設置）
# FIREBASE_FUNCTION_GOV_NEWS_URL: Firebase Function 的政府新聞檢查端點 URL
# FIREBASE_FUNCTION_RTHK_NEWS_URL: Firebase Function 的 RTHK 新聞檢查端點 URL
# API_KEY (可選): 用於驗證的 API Key

# 日誌配置
[observability]
enabled = true

